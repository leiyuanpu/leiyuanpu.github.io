    <div class="post-body" itemprop="articleBody">

      
        <p>今天群里有个小伙伴提了个需求说帮写一条取出分组后最新的一条数据的sql:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">一开始我直接就上sql：</span><br><span class="line">select * from (select * from a order by a.id desc) t group by id </span><br><span class="line">结果找到的数据老不对，后面查阅资源发现，在mysql5.7后 优化器默认过滤了查询的order by 效果，</span><br><span class="line">所以找到的数据不对劲，但是sql变成：</span><br><span class="line"> select * from (select * from a order by a.id desc limit 9999) t group by id </span><br><span class="line">却又可以了。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">后来只能用另外一种方法解决了，子查询加inner join 示例：</span><br><span class="line">select * from product INNER JOIN</span><br><span class="line"> (select max(id) max_id from product  group by price) as t </span><br><span class="line"> on t.max_id =   product.id order by id desc</span><br></pre></td></tr></table></figure></p>
<p> 最后问题解决~~</p>
